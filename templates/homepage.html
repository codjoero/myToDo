<html>

    <body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><span class="sexy">my</span>ToDo<span class="sexy">lists</span></h1>
                </div>
                <form>
                    <input type="text" placeholder="Search..">
                    <button type="submit" class="search">Search</button>
                    <h3 class = "profile"> Ronald</h3>
                </form>
                
            </div>
        </header>
        </header>

        <section id="lists">    
            <div class="container">
                <aside id="sidebar">
                    <div class="box">
                        <ul>
                            <li><a href="#">Remainders</a> </li>
                            <li><a href="#">Share List</a> </li>
                        </ul>
                    </div>
                    <h3 id="listTypes">Types</h3>
                    <div class="box">
                        <ul>
                            <li><a href="#">Shopping</a> </li>
                            <li><a href="#">Back to School</a> </li>
                            <li><a href="#">Market day</a> </li>
                            <li><a href="#">Budget</a> </li>
                            <li><a href="#">New born</a> </li>
                        </ul>
                    </div>
                </aside>
                <div id="listsBody">
                    <div class="listsHeader">
                        <input type="text" id="listsInput" placeholder="Title...">
                        <span onclick="newElement()" class="addBtn">Add</span>  
                    </div>
                    <ul id="myLists">
                        <li>Shopping</a><span class="close">&times;</span></li>
                        <li>Dance Lessons</a><span class="close">&times;</span></li>
                        <li>Back to School</a><span class="close">&times;</span></li>
                        <li>Budget</a><span class="close">&times;</span></li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- The Lists popup -->
        <div id="popupBody" class="popup">
            <div class="popup-content">
                <span class="popupclose">&times;</span>
                <div class="popupHeader">
                    <input type="text" id="popupInput" placeholder="Item...">
                    <span onclick="newElement()" class="popupaddBtn">Add</span>  
                </div>
                <ul id="myItems">
                    <li>Bread</span></li>
                    <li>Milk</span></li>
                </ul>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../static/homepage.js"></script>
        <script>
            var closebtns = document.getElementsByClassName("close");
            var i;
            
            for (i = 0; i < closebtns.length; i++) {
              closebtns[i].addEventListener("click", function() {
                this.parentElement.style.display = 'none';
              });
            }

            function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("listsInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("Please Add a List name!");
            } else {
                document.getElementById("myLists").appendChild(li);
            }
            document.getElementById("listsInput").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < closebtns.length; i++) {
              closebtns[i].addEventListener("click", function() {
                this.parentElement.style.display = 'none';
              });
            }
            }

            // Popup Lists
            var modal = document.getElementById('popupBody');
          //var btn = document.getElementsById("myLists");
            var span = document.getElementsByClassName("popupclose")[0]

            btn.onclick = function() {
                modal.style.display = "block";
            }

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </body>
    
</html>
